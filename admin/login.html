<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - Premium 18+ Videos</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="admin.css" />
  <style>
    body {
      background-color: #1e272e;
      color: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .login-container {
      background: #2f3542;
      padding: 2rem;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h2 {
      margin-bottom: 1.5rem;
      color: var(--primary-color, #ff4757);
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
      color: #ced6e0;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      border: 1px solid #57606f;
      background: #1e272e;
      color: white;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background-color: var(--primary-color, #ff4757);
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #ff6b81;
    }
    .error-message {
      color: #ff6b6b;
      margin-bottom: 1rem;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <div id="error-message" class="error-message"></div>
    <form id="login-form">
      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="admin@example.com" />
      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="********" />
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js"></script>

  <script>
    // Your Firebase config (same as in admin/index.html)
    const firebaseConfig = {
      apiKey: "AIzaSyC_p2iYOTHmlHfxaH1NLIxTBcLwTY8UgXc",
      authDomain: "premium-videos-admin.firebaseapp.com",
      projectId: "premium-videos-admin",
      storageBucket: "premium-videos-admin.firebasestorage.app",
      messagingSenderId: "14153291045",
      appId: "1:14153291045:web:dab7f5b270ccf4627ab6cc",
      measurementId: "G-YB642WNF2Q"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();

    const loginForm = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      errorMessage.textContent = '';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          // Redirect to admin panel after successful login
          window.location.href = '/admin/';
        })
        .catch(error => {
          // Show error message
          errorMessage.textContent = error.message;
        });
    });
  </script>
</body>
</html>
