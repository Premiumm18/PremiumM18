<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <style>
    body {
      background: #1e272e;
      color: #f1f2f6;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #2f3542;
      padding: 2rem;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
    }
    input {
      background: #3d4858;
      color: white;
    }
    button {
      background: #ff4757;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    h2 {
      color: #ff6b81;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const password = document.getElementById('password').value;
      
      // Replace 'admin123' with your actual password
      if (password === 'admin123') {
        sessionStorage.setItem('adminAuth', 'true');
        window.location.href = '/admin';
      } else {
        alert('Incorrect password!');
      }
    });
  </script>
</body>
</html>
