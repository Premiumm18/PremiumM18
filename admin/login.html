<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>
  <style>
    body {
      background-color: #1e272e;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f1f2f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #2f3542;
      padding: 2rem 3rem;
      border-radius: 10px;
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1rem;
      color: #ff4757;
    }
    input {
      width: 100%;
      padding: 0.5rem 0.7rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      background-color: #1e272e;
      color: #f1f2f6;
    }
    button {
      width: 100%;
      background-color: #ff4757;
      border: none;
      padding: 0.7rem;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff6b81;
    }
    p.error {
      color: #ff4757;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="login-btn">Login</button>
    <p id="error-msg"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC_p2iYOTHmlHfxaH1NLIxTBcLwTY8UgXc",
      authDomain: "premium-videos-admin.firebaseapp.com",
      projectId: "premium-videos-admin",
      storageBucket: "premium-videos-admin.appspot.com",
      messagingSenderId: "14153291045",
      appId: "1:14153291045:web:dab7f5b270ccf4627ab6cc"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginBtn = document.getElementById('login-btn');
    const errorMsg = document.getElementById('error-msg');

    loginBtn.addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      errorMsg.textContent = '';
      if (!email || !password) {
        errorMsg.textContent = 'Please enter email and password.';
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = '/admin/index.html';
        })
        .catch(err => {
          errorMsg.textContent = err.message;
        });
    });
  </script>
</body>
</html>
