<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #1e1e2f; color: #eee; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-container { background: #2f3542; padding: 2rem; border-radius: 8px; width: 320px; }
    input { width: 100%; padding: 0.8rem; margin: 0.5rem 0; border-radius: 4px; border: none; }
    button { width: 100%; padding: 0.8rem; background: #4a69bd; border: none; border-radius: 4px; color: white; font-weight: bold; cursor: pointer; }
    button:hover { background: #6a89cc; }
    .error { color: #ff6b6b; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="login-btn">Login</button>
    <p id="error-msg" class="error"></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js"></script>
  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC_p2iYOTHmlHfxaH1NLIxTBcLwTY8UgXc",
      authDomain: "premium-videos-admin.firebaseapp.com",
      projectId: "premium-videos-admin",
      storageBucket: "premium-videos-admin.firebasestorage.app",
      messagingSenderId: "14153291045",
      appId: "1:14153291045:web:dab7f5b270ccf4627ab6cc",
      measurementId: "G-YB642WNF2Q"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();

    document.getElementById('login-btn').addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-msg');
      errorMsg.textContent = '';

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = '/admin/index.html'; // Redirect on successful login
        })
        .catch(error => {
          errorMsg.textContent = error.message;
        });
    });

    // Optional: redirect if already logged in
    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = '/admin/index.html';
      }
    });
  </script>
</body>
</html>
