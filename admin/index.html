<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Firebase</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="admin-container">
    <h2>Admin - Add New Video</h2>
    <form id="video-form">
      <input type="text" id="video-title" placeholder="Video Title" required />
      <input type="url" id="video-thumbnail" placeholder="Thumbnail URL" required />
      <input type="url" id="video-doodstream" placeholder="Doodstream URL" required />
      <input type="url" id="video-terabox" placeholder="Terabox URL" required />
      <input type="date" id="video-date" required />
      <button type="submit">Save Video</button>
    </form>
    <p id="status"></p>
    <button id="logout-btn">Logout</button>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC_p2iYOTHmlHfxaH1NLIxTBcLwTY8UgXc",
      authDomain: "premium-videos-admin.firebaseapp.com",
      projectId: "premium-videos-admin",
      storageBucket: "premium-videos-admin.appspot.com",
      messagingSenderId: "14153291045",
      appId: "1:14153291045:web:dab7f5b270ccf4627ab6cc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // 🔐 Auth Protection
    onAuthStateChanged(auth, user => {
      if (!user) window.location.href = "/admin/login.html";
    });

    // ✅ Save Video
    document.getElementById('video-form').addEventListener('submit', async e => {
      e.preventDefault();
      const id = Date.now().toString();
      const data = {
        id,
        title: document.getElementById('video-title').value,
        thumbnail: document.getElementById('video-thumbnail').value,
        doodstream: document.getElementById('video-doodstream').value,
        terabox: document.getElementById('video-terabox').value,
        date: document.getElementById('video-date').value
      };

      try {
        await set(ref(db, "videos/" + id), data);
        document.getElementById('status').innerText = "✅ Video saved!";
        e.target.reset();
      } catch (err) {
        console.error(err);
        document.getElementById('status').innerText = "❌ Failed to save.";
      }
    });

    // 🔓 Logout
    document.getElementById('logout-btn').addEventListener('click', () => {
      signOut(auth).then(() => window.location.href = '/admin/login.html');
    });
  </script>
</body>
</html>
