<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Premium 18+ Videos</title>

  <!-- Styles -->
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="admin.css" />

</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <div class="logo">
        <h1>Admin<span>Panel</span></h1>
      </div>
      <nav class="admin-nav">
        <a href="#" class="nav-link active" data-section="videos">Videos</a>
        <a href="#" class="nav-link" data-section="categories">Categories</a>
        <a href="#" class="nav-link" data-section="ads">Ad Settings</a>
      </nav>
      <button id="logout-btn" class="logout-btn">Logout</button>
    </div>
  </header>

  <main class="admin-main">
    <section id="videos-section" class="admin-section">
      <h2>Video Management</h2>
      <div class="admin-actions">
        <button id="add-video-btn" class="admin-btn primary">Add New Video</button>
        <div class="search-container">
          <input type="text" id="admin-search" placeholder="Search videos...">
          <button id="admin-search-btn"><i class="fas fa-search"></i></button>
        </div>
      </div>
      <div class="video-list" id="video-list">
        <!-- Videos will be loaded here -->
      </div>
    </section>

    <section id="add-edit-section" class="admin-section hidden">
      <h2 id="add-edit-title">Add New Video</h2>
      <form id="video-form" class="admin-form">
        <input type="hidden" id="video-id">
        <div class="form-group">
          <label for="video-title">Title</label>
          <input type="text" id="video-title" required>
        </div>
        <div class="form-group">
          <label for="video-thumbnail">Thumbnail URL</label>
          <input type="url" id="video-thumbnail" required>
        </div>
        <div class="form-group">
          <label for="video-doodstream">Doodstream URL</label>
          <input type="url" id="video-doodstream" required>
        </div>
        <div class="form-group">
          <label for="video-terabox">Terabox URL</label>
          <input type="url" id="video-terabox" required>
        </div>
        <div class="form-group">
          <label>Categories</label>
          <div class="checkbox-group">
            <label><input type="checkbox" name="categories" value="trending"> Trending</label>
            <label><input type="checkbox" name="categories" value="bangla"> Bangla</label>
            <label><input type="checkbox" name="categories" value="cartoon"> Cartoon/Hentai</label>
            <label><input type="checkbox" name="categories" value="premium"> Premium</label>
          </div>
        </div>
        <div class="form-group">
          <label for="video-tags">Tags (comma separated)</label>
          <input type="text" id="video-tags">
        </div>
        <div class="form-group">
          <label for="video-date">Date</label>
          <input type="date" id="video-date" required>
        </div>
        <div class="form-actions">
          <button type="submit" class="admin-btn primary">Save Video</button>
          <button type="button" id="cancel-edit" class="admin-btn secondary">Cancel</button>
        </div>
      </form>
    </section>

    <section id="categories-section" class="admin-section hidden">
      <h2>Category Management</h2>
      <p>Coming soon...</p>
    </section>

    <section id="ads-section" class="admin-section hidden">
      <h2>Ad Settings</h2>
      <p>Coming soon...</p>
    </section>
  </main>

  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js"></script>

</body>
</html>
