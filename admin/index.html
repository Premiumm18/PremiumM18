<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>
  <div class="admin-container">
    <h1>Video Management</h1>
    
    <div class="search-container">
      <input type="text" id="admin-search" placeholder="Search videos...">
    </div>
    
    <form id="video-form" class="video-form">
      <input type="hidden" id="video-id">
      
      <div class="form-group">
        <label for="video-title">Title</label>
        <input type="text" id="video-title" required>
      </div>
      
      <div class="form-group">
        <label for="video-thumbnail">Thumbnail URL</label>
        <input type="url" id="video-thumbnail" required>
      </div>
      
      <div class="form-group">
        <label for="video-doodstream">Doodstream URL</label>
        <input type="url" id="video-doodstream" required>
      </div>
      
      <div class="form-group">
        <label for="video-terabox">Terabox URL</label>
        <input type="url" id="video-terabox" required>
      </div>
      
      <div class="form-group">
        <label>Categories</label>
        <div class="categories">
          <label><input type="checkbox" name="categories" value="trending"> Trending</label>
          <label><input type="checkbox" name="categories" value="bangla"> Bangla</label>
          <label><input type="checkbox" name="categories" value="cartoon"> Cartoon/Hentai</label>
          <label><input type="checkbox" name="categories" value="premium"> Premium</label>
        </div>
      </div>
      
      <div class="form-group">
        <label for="video-tags">Tags (comma separated)</label>
        <input type="text" id="video-tags">
      </div>
      
      <div class="form-group">
        <label for="video-date">Date</label>
        <input type="date" id="video-date">
      </div>
      
      <div class="form-actions">
        <button type="submit">Save Video</button>
        <button type="button" id="cancel-edit">Cancel</button>
      </div>
    </form>
    
    <div class="video-list" id="video-list">
      <!-- Videos will be loaded here -->
    </div>
  </div>

  <script src="../assets/js/admin.js"></script>
</body>
</html>
