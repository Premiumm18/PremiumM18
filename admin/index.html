<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="/admin/admin.css">
</head>
<body>
  <div id="admin-container">
    <h1>Video Manager <button id="logoutBtn">Logout</button></h1>
    
    <div class="video-form">
      <h2>Add/Edit Video</h2>
      <form id="videoForm">
        <input type="hidden" id="videoId">
        
        <label for="videoTitle">Title</label>
        <input type="text" id="videoTitle" required>
        
        <label for="videoThumbnail">Thumbnail URL</label>
        <input type="url" id="videoThumbnail" required>
        
        <label for="videoDoodstream">Doodstream URL</label>
        <input type="url" id="videoDoodstream" required>
        
        <label for="videoTerabox">Terabox URL</label>
        <input type="url" id="videoTerabox" required>
        
        <button type="submit">Save Video</button>
      </form>
    </div>

    <div class="video-list">
      <h2>Existing Videos</h2>
      <div id="videosContainer">
        <!-- Videos will load here -->
      </div>
    </div>
  </div>

  <script src="/admin/admin.js"></script>
</body>
</html>
