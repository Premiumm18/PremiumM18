<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Manage Videos</title>
  <link rel="stylesheet" href="admin.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>Premium 18+ Admin Panel</header>
  <button class="logout-btn" id="logout-btn">Logout</button>
  <div class="container">
    <aside class="sidebar">
      <button id="btn-view-videos" class="active">View Videos</button>
      <button id="btn-add-video">Add New Video</button>
      <input
        type="text"
        id="search-input"
        placeholder="Search by title or tags..."
        style="margin-top:1rem; padding:0.5rem; border-radius:4px; border:none; width:100%;"
      />
    </aside>

    <main class="main">
      <!-- Video List Table -->
      <section id="video-list-section">
        <table id="video-table">
          <thead>
            <tr>
              <th>Thumbnail</th>
              <th>Title</th>
              <th>Categories</th>
              <th>Date</th>
              <th>Tags</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="video-list-body"></tbody>
        </table>
        <p id="no-videos-msg" style="text-align:center; margin-top:1rem; display:none;">No videos found.</p>
      </section>

      <!-- Add/Edit Video Form -->
      <section id="video-form-section" style="display:none;">
        <form id="video-form">
          <h3 id="form-title">Add New Video</h3>
          <input type="hidden" id="video-id" />
          <label for="video-title">Title</label>
          <input type="text" id="video-title" required />
          
          <label for="video-thumbnail">Thumbnail URL</label>
          <input type="url" id="video-thumbnail" required />
          
          <label for="video-doodstream">Doodstream URL</label>
          <input type="url" id="video-doodstream" required />
          
          <label for="video-terabox">Terabox URL</label>
          <input type="url" id="video-terabox" required />
          
          <label>Categories</label>
          <div class="categories">
            <label><input type="checkbox" name="categories" value="trending" /> Trending</label>
            <label><input type="checkbox" name="categories" value="bangla" /> Bangla</label>
            <label><input type="checkbox" name="categories" value="cartoon" /> Cartoon/Hentai</label>
            <label><input type="checkbox" name="categories" value="premium" /> Premium</label>
          </div>

          <label for="video-tags">Tags (comma separated)</label>
          <input type="text" id="video-tags" placeholder="e.g. tag1, tag2" />
          
          <label for="video-date">Date</label>
          <input type="date" id="video-date" required />

          <button type="submit" id="save-video-btn">Save</button>
          <button type="button" id="cancel-btn">Cancel</button>
          <p id="status-msg"></p>
        </form>
      </section>
    </main>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="admin.js"></script>
</body>
</html>
